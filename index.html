<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=PT+Mono&display=swap" rel="stylesheet">
    <title>Digital Clock</title>
</head>
<body>

    <div id="clock">
    
        <div class="divhms">
            <p id="h">00</p>
            <p class="tempo">Hours</p>
        </div>

        <div class="divhms">
            <p id="m">00</p>
            <p class="tempo">Minutes</p>
        </div>

        <div class="divhms">
            <p id="s">00</p>
            <p class="tempo">Seconds</p>
        </div>
    
        <div id="date">
            <p id="dateText"></p>
          </div>
    </div>
        
    <script src="script.js"></script>
    
</body>
</html>
